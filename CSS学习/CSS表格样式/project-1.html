<!DOCTYPE html>
<html>
<head>
	<title>CSS Table Style</title>
	<style>
		table {
            caption-side: bottom;/*表头位置在底部*/
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;/*内容居左*/
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }/*单元格内边距和边框*/

        th {
            background-color: #4CAF50;
            color: #333;
        }/*表头背景色*/

       tr:hover {
            background-color: #f5f5f5;
        } /*鼠标悬停时背景颜色变化*/
	</style>
</head>
<body>
	<table>
		<caption>CSS Table Style</caption>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>City</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>25</td>
				<td>New York</td>
			</tr>
			<tr>
				<td>Jane</td>
				<td>Smith</td>
				<td>30</td>
				<td>Los Angeles</td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>Johnson</td>
				<td>40</td>
				<td>Chicago</td>
			</tr>
		</tbody>
	</table>
</body>
