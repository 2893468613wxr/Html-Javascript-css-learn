<!DOCTYPE html>
<html>
<head>
	<title>CSS Table Styling</title>
	<style>
		table {
			border-collapse: collapse;/*表格边框合并*/
			width: 100%;
			text-align: center;/*表格内容居中*/
		}
		th, td {
			padding: 8px;/*表格内边距*/
			border: 1px solid #ddd;/*表格边框样式*/
		}
		th {
			background-color: #4CAF50;/*表头背景色*/
			color: white;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;/*偶数行背景色*/
		}
		tr:hover {
			background-color: #ddd;/*鼠标悬停行背景色*/
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>City</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>25</td>
				<td>New York</td>
			</tr>
			<tr>
				<td>Jane</td>
				<td>Smith</td>
				<td>30</td>
				<td>Los Angeles</td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>Johnson</td>
				<td>40</td>
				<td>Chicago</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
