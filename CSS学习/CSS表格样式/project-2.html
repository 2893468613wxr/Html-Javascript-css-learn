<!DOCTYPE html>
<html>
<head>
	<title>表格间距</title>
    <meta charset="utf-8">
    <style>
        table {
            border-spacing: 8px; /* 表格间距 */

        }
        th, td {
            padding: 8px; /* 单元格间距 */
            border: 1px solid black; /* 单元格边框 */
        }
    </style>
</head>
<body>
    <table>
        <caption>表格标题</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>25</td>
        </tr>
        <tr>
            <td>柳如烟</td>
            <td>女</td>
            <td>23</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>男</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
