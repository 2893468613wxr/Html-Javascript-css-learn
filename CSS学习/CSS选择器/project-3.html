<!DOCTYPE html>
<html>
<head>
	<title>Project 3</title>
    <!-- 群组选择器 -->
	<style type="text/css">
		p {
            color: blue;
        }
        div {

            color: green;
        }
        h1 {

            color: red;
        }
        .group {
            color: purple;
        }
        #id {
            color: orange;
        }

        /* #lvye,.lv,span {}意思是选中id为lvye的p元素，选择class为lv的p元素，以及所有span元素。 */
        #lvye,.lv,span {
            color: yellow;
        }
	</style>
</head>
<body>
    <h1>This is a heading</h1>
	<div>问世间情为何物，直教生死相许？</div>
	<p>This is another paragraph</p>
    <div class="group">This is a group of divs</div>
    <div id="id">This is an id</div>
    <span>This is a span</span>
    <p id="lvye">This is a paragraph with id and class</p>
    <p class="lv">This is a paragraph with id and class</p>
</body>
</html>
