<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>CSS选择器</title>
    <!-- 引入外部样式表 -->
    <style>
        /* 元素选择器 */
        div {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <h1>CSS选择器</h1>  
    <div>问世间情为何物，直教生死相许？</div>
    <p>光阴如快马加鞭，日月落花如流水。</p>
    <span>天若有情天亦老，人间正道是沧桑。</span>
    <div>花开堪折直须折，莫待无花空折枝。</div>
</body>
</html>
