<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>CSS选择器</title>
    <style>
        /* 标签选择器 */
        h1 {
            color: red;
        }
        /* 类选择器 */
       .intro {
            font-size: 18px;
            color: blue;
        }
        /* ID选择器 */
        #content {
            background-color: yellow;
        }
        /* 属性选择器 */
        [type="text"] {
            border: 1px solid black;
            width: 200px;
        }
        [href^="http"] {
            text-decoration: underline;
            color: green;
        }
    </style>
</head>
<body>
    <h1>CSS选择器</h1>
    <div id="content">存在即合理</div>
    <p class="intro">CSS选择器是一种基于选择器语法的规则集合，用于从HTML或XML文档中选择特定的元素、属性和文本。CSS选择器可用于样式化页面的各个元素，包括文本、字体、颜色、背景、边框、布局等。</p>
    <input type="text" value="输入框">
    <a href="http://www.baidu.com">百度</a>
</body>
</html>
