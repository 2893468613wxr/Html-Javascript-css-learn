<!DOCTYPE html>
<html>
<head>
	<title>CSS定位布局</title>
	<style type="text/css">
        #first {
            width: 120px;
            height: 1800px;
            border: 1px solid red;
            line-height: 600px;
            background-color: yellow;
        }
        #second {
            position: fixed;/*固定定位*/
            top: 30px;/*距离浏览器顶部的距离*/
            left: 160px;/*距离浏览器左侧的距离*/
            width: 60px;
            height: 60px;
            border: 1px solid blue;
            background-color: green;
        }
    </style>
</head>
<body>
	<div id="first">无定位的div元素</div>
	<div id="second">固定定位的div元素</div>
</body>
</html>
