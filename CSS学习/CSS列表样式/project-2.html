<!DOCTYPE html>
<html>
<head>
	<title>CSS List Styles</title>
	<style>
		ul {
			list-style-type: circle; /* circle, square, disc, none */
			margin: 0;
			padding: 0;
			list-style-position: inside; /* inside, outside */
		}
		li {
			margin-bottom: 10px;
		}
        a {
            text-decoration: none;
            color: blue;
        }
	</style>
</head>
<body>
	<h1>CSS List Styles</h1>
	<h2>Unordered List</h2>
	<ul>
		<li><a href="https://www.baidu.com">百度</a></li>
		<li><a href="https://www.google.com">谷歌</a></li>
		<li><a href="https://www.bing.com">必应</a></li>
		<li><a href="https://www.sogou.com">搜狗</a></li>
		<li><a href="https://www.yahoo.com">雅虎</a></li>
		<li><a href="https://www.taobao.com">淘宝</a></li>
	</ul>
</body>
</html>
