<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>背景图片样式</title>
    <style type="text/css">
        div {
            background-image: url(4K风景/春天\ 粉色樱花风景4K电脑壁纸.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            width: 1202px;
            height: 889px;
        }
    </style>
</head>
<body>
    <h1>背景图片样式</h1>
    <div>
        <p>背景图片样式可以设置网页的背景图片，通过background-image属性设置图片的路径，background-repeat属性设置图片的重复方式，background-size属性设置图片的大小。</p>  
        <p>background-image: url("background.jpg"); 设置背景图片的路径。</p>
        <p>background-repeat: no-repeat; 设置背景图片的重复方式，no-repeat表示不重复。</p>
        <p>background-size: cover; 设置背景图片的大小，cover表示背景图片完全覆盖网页。</p>
    </div>
</body>
</html>
