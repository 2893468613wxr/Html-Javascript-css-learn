<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Background Styles</title>
    <style type="text/css">
        /* background-color */
        div {
            width: 100px;
            height: 100px;
        }

        #div1 {

            background-color: red;
        }


        #div2 {
            background-color: #00FF00;
        }
        p {
            color: white;/* 文字颜色 */
            background-color: #FFA07A;/* 背景颜色 */
        }
    </style>
</head>
<body>
    <div id="div1">背景颜色：red</div>
    <div id="div2">背景颜色：#00FF00</div>
    <p>
        p元素文本颜色：白色，背景颜色：#FFA07A
    </p>
</body>
</html>
