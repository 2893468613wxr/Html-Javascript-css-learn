<!DOCTYPE html>
<html>
<head>
	<title>Font-weight</title>

	<style>
		#p1 {
            font-size: 100;
        }
        #p2 {
            font-size: 400;
        }
        #p3 {
            font-size: 700;
        }
        #p4 {
            font-size: 900;
        }
    </style>
</head>
<body>
	<p id="p1">100</p>
	<p id="p2">400</p>
	<p id="p3">700</p>
	<p id="p4">900</p>
</body>
</html>
