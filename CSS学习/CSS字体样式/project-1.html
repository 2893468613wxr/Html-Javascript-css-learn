<!DOCTYPE html> 
<html> 
<head> 
	<title>CSS Font Style</title> 
	<style> 
		h1 { 
			font-style: italic; /*设置斜体*/ 
		} 
		p { 
			font-style: oblique; /*设置倾斜*/ 
		} 
		span { 
			font-style: normal; /*设置正常*/ 
		} 
	</style> 
</head> 
<body> 
	<h1>This is a heading</h1> 
	<p>This is a paragraph.</p> 
	<span>This is a span.</span> 
</body> 
</html>
