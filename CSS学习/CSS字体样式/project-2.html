<!DOCTYPE html>
<html>
<head>
	<title>Font-size</title>

	<style type="text/css">
		h1 {
			font-size: 30px;
		}

		#p1 {
			font-size: 16px;
		}
        #p2{
            font-size: 18px;
        }
        #p3{
            font-size: 20px;
        }

        #p4{
            font-size: 22px;
        }

	</style>
</head>
<body>
	<h1>This is a heading 20px</h1>
	<p id="p1">This is a paragraph</p>
    <p id="p2">This is a paragraph 18px</p>
    <p id="p3">This is a paragraph 20px</p>
    <p id="p4">This is a paragraph 22px</p>
</body>
</html>
