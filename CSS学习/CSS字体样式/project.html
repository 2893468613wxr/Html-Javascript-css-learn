<!DOCTYPE html>
<html>
<head>
	<title>CSS字体样式</title>
	<style type="text/css">
		h1{
            font-family: "微软雅黑"; /*设置h1字体*/
			font-size: 36px; /*设置h1字体大小*/
			font-weight: bold; /*设置h1字体粗细*/
			text-align: center; /*设置h1文字居中*/
			margin-top: 50px; /*设置h1顶部外边距*/
			margin-bottom: 20px; /*设置h1底部外边距*/
		}
		p{
            font-family: Georgia, serif; /*设置p字体*/
			font-size: 18px; /*设置p字体大小*/
			line-height: 1.5; /*设置p行高*/
			text-align: justify; /*设置p文字两端对齐*/
			margin-top: 20px; /*设置p顶部外边距*/
			margin-bottom: 20px; /*设置p底部外边距*/
		}
        #div1{
            font-family: Arial, sans-serif; /*设置div1字体*/
			font-size: 24px; /*设置div1字体大小*/
			text-align: center; /*设置div1文字居中*/
			margin-top: 50px; /*设置div1顶部外边距*/
			margin-bottom: 20px; /*设置div1底部外边距*/
		}
        #div2{
            font-family: Georgia, serif; /*设置div2字体*/
			font-size: 24px; /*设置div2字体大小*/
			text-align: center; /*设置div2文字居中*/
			margin-top: 50px; /*设置div2顶部外边距*/
			margin-bottom: 20px; /*设置div2底部外边距*/
		}
        #div3{
            font-family: "微软雅黑"; /*设置div3字体*/
			font-size: 24px; /*设置div3字体大小*/
			text-align: center; /*设置div3文字居中*/
			margin-top: 50px; /*设置div3顶部外边距*/
			margin-bottom: 20px; /*设置div3底部外边距*/
		}

        #div4 {
            font-family: Arial, Helvetica, sans-serif ,Georgia; /*设置div4字体*/
        }
        
		/* 以下是一些CSS属性的示例 */
		/* font-family: 字体系列名称，如Arial、Georgia、微软雅黑等 */
		/* font-size: 字体大小，如12px、16px等 */
		/* font-weight: 字体粗细，如bold、normal等 */
		/* text-align: 文字对齐方式，如left、center、right等 */
		/* line-height: 行高，如1.5、2等 */
		/* margin-top: 顶部外边距 */
		/* margin-bottom: 底部外边距 */
	</style>
</head>
<body>
	<h1>CSS字体样式</h1>
	<p>CSS（Cascading Style Sheets，层叠样式表）是一种用来表现HTML（超文本标记语言）或XML（可扩展标记语言）文档样式的计算机语言。CSS描述了如何显示元素（如字体、颜色、大小、对齐方式等）以及它们的相互关系。CSS可以直接嵌入到HTML文档中，或者通过外部样式表文件链接到HTML文档中。</p>
	<div id="div1">Arial字体</div>

	<div id="div2">Georgia字体</div>

	<div id="div3">微软雅黑字体</div>
    <div id="div4">Arial、Helvetica、sans-serif、Georgia字体</div>
</body>
</html>
