<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS超链接样式</title>
    <style type="text/css">
        /* :hover用于img元素的悬停状态 */
        #img1:hover {
            transform: scale(1.1); /* 放大图片 */
            transition: transform 0.5s; /* 过渡效果 */
        }

        #img2:hover {
           border: 2px solid red; /* 边框变红 */
        }

    </style>
</head>
<body>
    <img  id="img1" src="https://www.w3school.com.cn/i/eg_tulip.jpg" alt="Tulip" width="200" height="200">
    <hr/>
    <img  id="img2" src="https://www.w3school.com.cn/i/eg_tulip.jpg" alt="Sunset" width="200" height="200">
</body>
</html>
