<!DOCTYPE html>
<html>
<head>
	<title>CSS超链接样式</title>
	<style type="text/css">
        div {
            width: 100px;

            height: 100px;

           line-height: center;
           color: white;

           background-color: lightskyblue;

        }

        div:hover {
            background-color: hotpink;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
	<div><a href="#">Link</a></div>
</body>
</html>
