<!DOCTYPE html>
<html>
<head>
	<title>CSS超链接样式</title>
	<style type="text/css">
        a:link {
            color: blue;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            color: green;
        }

        a:active {
            color: red;
        }
        a {
            text-decoration: none; /* 去掉下划线 */
        }
    </style>
</head>
<body>
	<h1>CSS超链接样式</h1>
	<p>CSS提供了四种超链接样式，分别为：<strong>a:link</strong>、<strong>a:visited</strong>、<strong>a:hover</strong>、<strong>a:active</strong>。</p>
	<p>a:link表示未被访问过的超链接，默认颜色为蓝色。</p>
	<p>a:visited表示已被访问过的超链接，默认颜色为紫色。</p>
	<p>a:hover表示鼠标悬停在超链接上时的样式，默认颜色为绿色。</p>
	<p>a:active表示鼠标点击超链接时的样式，默认颜色为红色。</p>
	<p>下面是一个超链接样式的演示：</p>
	<a href="https://www.baidu.com">百度</a>
</body>
</html>
