<!DOCTYPE html>
<html>
<head>
	<title>CSS超链接样式</title>
	<style type="text/css">
        div {
            width: 100px;
            border: 2px solid black;/*设置边框*/
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: hotpink;
            color: white;
            font-size: 14px;
            border-spacing: 10px;  /*设置边框间隔*/
        }
        #div1_default {
            cursor: default;
        }

        #div2_pointer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="div1_default">默认样式</div>
    <div id="div2_pointer">指针样式</div>   
</body>
</html>
