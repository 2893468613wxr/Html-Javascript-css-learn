<!DOCTYPE html>
<html>
<head>
	<title>图片对齐</title>

	<style type="text/css">
		div {
            width: 300px;
            height: 80px;
            border: 1px solid silver;
        }
        .div1 {
            text-align: left;/*左对齐*/
        }

        .div2 {
            text-align: center;/*居中对齐*/
        }

        .div3 {
            text-align: right;/*右对齐*/
        }

        .img {
            width: 60px;
            height: 60px;
        }
    
	</style>
</head>
<body>
	<div class="div1">
		<img src="img/4/caodi.png" class="img" alt="图片1">
	</div>
	<div class="div2">
		<img src="img/4/caodi.png" class="img" alt="图片2">
	</div>
	<div class="div3">
		<img src="img/4/caodi.png" class="img" alt="图片3">
	</div>
</body>
</html>
