<!DOCTYPE html>
<html>
<head>
	<title>CSS图片样式</title>
	<style type="text/css">
        img {
            width: 60px;
            height: 60px;
        }
        #img1 {
            vertical-align: top;/* 图片顶部对齐 */

        }
        #img2 {
            vertical-align: middle;/* 图片中间对齐 */
        }
        #img3 {
            vertical-align: bottom;/* 图片底部对齐 */
        }
        #img4 {
            vertical-align: baseline;/* 图片基线对齐 */
        }
    </style>
</head>
<body>
	<h1>CSS图片样式</h1>
	<p>图片的垂直对齐方式有以下几种：</p>
	<ul>
		<li>top：图片的顶部与行框的顶部对齐。</li>
		<li>middle：图片的中间与行框的中间对齐。</li>
		<li>bottom：图片的底部与行框的底部对齐。</li>
		<li>baseline：图片的基线与行框的基线对齐。</li>
	</ul>
	<p>下面是示例：</p>
	<img src="https://www.w3school.com.cn/i/eg_tulip.jpg" id="img1">
    <hr/>
	<img src="https://www.w3school.com.cn/i/eg_tulip.jpg" id="img2"> 
    <hr/>   
	<img src="https://www.w3school.com.cn/i/eg_tulip.jpg" id="img3">
   <hr/>
	<img src="https://www.w3school.com.cn/i/eg_tulip.jpg" id="img4">
</body>
</html>
