<!DOCTYPE html>
<html>
<head>  
    <title>水平对齐方式</title>
    <style>
        /* 文本水平对齐方式 */
        h1 {
            text-align: center; /* 居中对齐 */
        }
        #p1 {
            text-indent: 28px;/* 首行缩进28px */
            text-align: left; /* 左对齐 */
        }
        #p2 {
            text-align: right; /* 右对齐 */
        }
    </style>
</head>
<body>
    <h1>水平对齐方式</h1>   
    <p id="p1">左对齐</p>
    <p id="p2">右对齐</p>
</body>
</html>
