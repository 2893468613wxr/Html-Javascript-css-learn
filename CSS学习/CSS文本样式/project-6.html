<!DOCTYPE html>
<html>
<head>
	<title>CSS Text Style</title>
	<style type="text/css">
        #p1 {
            text-indent: 28px;
            line-height: 1.5;
            letter-spacing: 10px;
        }
        #p2 {
            text-transform: uppercase;
        }
        #p3 {   
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>生有所息，不说把浮名换了浅斟低唱，就暂且远离尘嚣，
       流连瓦尔登湖畔，寻觅一分心灵的宁静，不妨收藏清风明月，
       置之枕边，<strong id="p3">"做五色斑斓的梦"</strong>，去求灵魂的休息片刻。
    </p>
    <p id="p2">both alternatives have their own advantages and disadvantage.</p>
</body>
</html>
