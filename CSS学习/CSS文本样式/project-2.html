<!DOCTYPE html>
<html>
<head>
	<title>文本修饰</title>
	<style type="text/css">
		/* 文本修饰 */
		.underline {
			text-decoration: underline;/* 下划线 */
		}
		.overline {
			text-decoration: overline;/* 上划线 */
		}
		.line-through {
			text-decoration: line-through;/* 删除线 */
		}
		.none {
			text-decoration: none;/* 无修饰 */
		}
        a {
            text-decoration: none;/* 去除超链接的下划线 */
        }
	</style>
</head>
<body>
	<p class="underline">This is an underlined text.</p>
	<p class="overline">This is an overlined text.</p>
	<p class="line-through">This is a line-through text.</p>
	<p class="none">This is a normal text.</p>
    <a href="https://www.baidu.com">百度搜索</a>
</body>
</html>
