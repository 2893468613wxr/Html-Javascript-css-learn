<!DOCTYPE html>
<html>
<head>
    <title>大小写</title>

    <style type="text/css">
        /* 首字母大写 */
        h1 {
            text-transform: capitalize;
        }

        /* 全部大写 */
        h2 {
            text-transform: uppercase;
        }

        /* 全部小写 */
        h3 {
            text-transform: lowercase;
        }

        /* 原始样式 */
        h4 {
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1>this is a heading</h1>
    <h2>this is a heading</h2>
    <h3>THIS IS A HEADING</h3>
    <h4>This is a heading</h4>
</body>
</html>
