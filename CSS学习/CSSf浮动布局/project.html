<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title></title>
    <style>
        /* 父元素设置浮动 */
        #father {
            width: 300px;
            background-color: #0c6a9d;
            border: 1px solid silver;
        }
        /* 子元素样式 */
        #father div {
            padding: 10px;
            margin: 15px;
            border: 2px dashed red;
            background-color: #fcd568;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="son1">box1</div>
        <div id="son2">box2</div>
        <div id="son3">box3</div>
    </div>
</body>
</html>
