<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS边框样式</title>
    <style type="text/css">
        img {
            border-width: 2px;
            border-color: red;
            border-style: solid; /* 边框宽度、类型、颜色 */
        }
        div {
            width: 240px;
            height: 240px;
            border-bottom: 2px solid red; /* 边框宽度、类型、颜色 */
            border-top: 2px solid green;
            border-left: 2px solid blue;
            border-right: 2px solid yellow;
        }
    </style>
</head>
<body>
    <img src="https://www.w3school.com.cn/i/eg_tulip.jpg" alt="Tulip" width="200" height="150"></br>
    <div></div>
</body>
</html>
