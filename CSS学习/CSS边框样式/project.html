<!DOCTYPE html>
<html>
<head>
	<title>CSS边框样式</title>
	<style type="text/css">
		/* 边框样式 */
		.box {
			border: 1px solid red; /* 边框宽度、样式、颜色 */
			padding: 10px; /* 内边距 */
			margin: 10px; /* 外边距 */
			width: 240px; /* 宽度 */
			height: 100px; /* 高度 */
		}
        #div1 {
            border: 1px dashed red;
            width: 100px;

            height: 100px;
        }
        #div2 {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
	</style>
</head>
<body>
	<div class="box">
		<h1>This is a box</h1>
		<p>This is the content of the box.</p>
	</div>
    <div id="div1"></div></br>
    <div id="div2"></div></br>
</body>
</html>
