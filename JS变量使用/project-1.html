    <script>    
        // Declare a variable and assign a value to it
        var a=10;
        document.write("The value of a is: "+a);
        document.write("<br>:"+a);
    
        // Declare a variable and assign a value to it
        var b="Hello World";
        document.write("<br>The value of b is: "+b);
    
        // Declare a variable and assign a value to it
        var c=true;
        document.write("<br>The value of c is: "+c);
    
        // Declare a variable and assign a value to it
        var d=null;
        document.write("<br>The value of d is: "+d);
    
        // Declare a variable and assign a value to it
        var e=undefined;
        document.write("<br>The value of e is: "+e);

        //Declare multiple variable names using a single var
        var f=10,g="Hello World",h=true;
        document.write("<br>The value of f is: "+f);
        document.write("<br>The value of g is: "+g);
        document.write("<br>The value of h is: "+h);

        // Assign a new value to an existing variable
        var i=10;
        i=12;
        document.write("<br>The value of i is: "+i);
        
        var k=10;
        k=k+8;
        document.write("<br>The value of k is: "+k);
        
    </script>
