<!DOCTYPE html>
<html>
    <head>
        <title>Project 1</title>
        <script>    
            //数字类型
            var n=101010;
            document.write("The number is: "+n);

            //字符串类型，在单引号括起来的字符串中可以包含双引号，双引号括起来的字符串中可以包含单引号。1001是数字，"1001"是字符串。
            var str="Hello World";
            document.write("<br>The string is: "+str);

            var str2='I am a string';
            document.write("<br>The string is: "+str2);

            var str3='I am a string, but "this is a single-quoted string"';
            document.write("<br>The string is: "+str3);

            //null类型
            var nullType=null;
            document.write("<br>The null type is: "+nullType);

            //布尔类型
            var bool=true;
            document.write("<br>The boolean is: "+bool);

            var a=10;
            var b=20;
            if(a<b)
            {
                document.write("<br>a小于b");
            }

            //数组类型
            var arr=[1,2,3,4,5];
            document.write("<br>The array is: "+arr);

            //对象类型
            var obj={name:"John",age:30,city:"New York"};
            document.write("<br>The object is: "+obj);

            //null类型
            var nullType=null;
            document.write("<br>The null type is: "+nullType);

            //undefined类型
            var undefinedType;
            document.write("<br>The undefined type is: "+undefinedType);
            
            //函数类型
            function myFunction(){
                return "Hello World";
            }
            document.write("<br>The function is: "+myFunction);

            //symbol类型
            var symbolType=Symbol("Hello");
            document.write("<br>The symbol type is: "+symbolType);
        </script>
    </head>
    <body>
        <h1>Project 1</h1>
        <p>This is the first project of the JavaScript learning code practice.</p>
    </body>
</html>
