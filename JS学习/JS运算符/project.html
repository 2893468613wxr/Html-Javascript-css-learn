<!DOCTYPE html>
<html>
<head>
	<title>JS运算符</title>
    <script>
        //算术运算符

        var a = 5;
        var b = 2;

        var sum = a + b; // 加法  数字+数字=数字 字符串+字符串=字符串 字符串+数字=字符串  数组+数组=数组 数组+其他类型=数组
        var difference = a - b; // 减法
        var product = a * b; // 乘法
        var quotient = a / b; // 除法
        var remainder = a % b; // 取模
        var power = a ** b; // 指数运算
        var increment = a++; // 自增运算符
        var decrement = b--; // 自减运算符

        // 输出运算结果
        document.write("The sum of " + a + " and " + b + " is " + sum + "<br>");
        document.write("The difference of " + a + " and " + b + " is " + difference + "<br>");
        document.write("The product of " + a + " and " + b + " is " + product + "<br>");
        document.write("The quotient of " + a + " and " + b + " is " + quotient + "<br>");
        document.write("The remainder of " + a + " divided by " + b + " is " + remainder + "<br>");
        document.write("The power of " + a + " to the " + b + " is " + power + "<br>");
        document.write("The value of " + a + " after increment is " + increment + "<br>");
        document.write("The value of " + b + " after decrement is " + decrement + "<br>");
        document.write(power+"<br>"+increment+"<br>"+decrement);

    </script>
