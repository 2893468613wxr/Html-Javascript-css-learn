<!DOCTYPE html>
<html>
<head>
	<title>JS运算符</title>
    <script>
        var a = 5;
        var b=10;

        //赋值运算符
        a = b;
        a += b; //a = a + b
        a -= b; //a = a - b
        a *= b; //a = a * b
        a /= b; //a = a / b
        a %= b; //a = a % b
        a **= b; //a = a ** b



        a &= b; //a = a & b
        a |= b; //a = a | b
        a ^= b; //a = a ^ b
        a <<= b; //a = a << b
        a >>= b; //a = a >> b
        a >>>= b; //a = a >>> b

        console.log(a);
        console.log(b);

       

        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br>");

    </script>
</head>
<body>

</body>
</html>
