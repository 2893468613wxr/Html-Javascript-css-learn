<!DOCTYPE html>
<html>
<head>
	<title>运算符练习</title>
	<script>
        var a = 5;
        var b = 3;

        var isEqual = a == b; // 检查a是否等于b
        var isStrictEqual = a === b; // 检查a是否全等于b
        var isNotEqual = a != b; // 检查a是否不等于b
        var isGreaterThan = a > b; // 检查a是否大于b
        var isLessThan = a < b; // 检查a是否小于b
        var isGreaterOrEqual = a >= b; // 检查a是否大于或等于b
        var isLessOrEqual = a <= b; // 检查a是否小于或等于b
        var isAnd = a && b; // 检查a和b是否都为true
        var isOr = a || b; // 检查a和b是否有一个为true

        var isNot =!a; // 检查a是否为false
        var isAdd = a + b; // 计算a和b的和
        var isSubtract = a - b; // 计算a和b的差
        var isMultiply = a * b; // 计算a和b的积
        var isDivide = a / b; // 计算a和b的商
        var isModulus = a % b; // 计算a和b的余数
        var isIncrement = ++a; // 自增a
        var isDecrement = --a; // 自减a
        var isBitwiseAnd = a & b; // 计算a和b的按位与
        var isBitwiseOr = a | b; // 计算a和b的按位或
        var isBitwiseXor = a ^ b; // 计算a和b的按位异或
        var isBitwiseNot = ~a; // 计算a的按位取反
        var isLeftShift = a << b; // 计算a左移b位
        var isRightShift = a >> b; // 计算a右移b位
        var isUnsignedRightShift = a >>> b; // 计算a无符号右移b位

        console.log("isEqual: " + isEqual);
        console.log("isStrictEqual: " + isStrictEqual);
        console.log("isNotEqual: " + isNotEqual);
        console.log("isGreaterThan: " + isGreaterThan);
        console.log("isLessThan: " + isLessThan);
        console.log("isGreaterOrEqual: " + isGreaterOrEqual);
        console.log("isLessOrEqual: " + isLessOrEqual);
        console.log("isAnd: " + isAnd);
        console.log("isOr: " + isOr);
        console.log("isNot: " + isNot);
        console.log("isAdd: " + isAdd);
        console.log("isSubtract: " + isSubtract);
        console.log("isMultiply: " + isMultiply);
        console.log("isDivide: " + isDivide);
        console.log("isModulus: " + isModulus);
        console.log("isIncrement: " + isIncrement);
        console.log("isDecrement: " + isDecrement);
        console.log("isBitwiseAnd: " + isBitwiseAnd);
        console.log("isBitwiseOr: " + isBitwiseOr);
        console.log("isBitwiseXor: " + isBitwiseXor);
        console.log("isBitwiseNot: " + isBitwiseNot);
        console.log("isLeftShift: " + isLeftShift);
        console.log("isRightShift: " + isRightShift);
        console.log("isUnsignedRightShift: " + isUnsignedRightShift);
        //console.log();意思是将变量的值输出到控制台

        document.write("isEqual: " + isEqual + "<br>");
        document.write("isStrictEqual: " + isStrictEqual + "<br>");
        document.write("isNotEqual: " + isNotEqual + "<br>");
        document.write("isGreaterThan: " + isGreaterThan + "<br>");
        document.write("isLessThan: " + isLessThan + "<br>");
        document.write("isGreaterOrEqual: " + isGreaterOrEqual + "<br>");
        document.write("isLessOrEqual: " + isLessOrEqual + "<br>");
        document.write("isAnd: " + isAnd + "<br>");
        document.write("isOr: " + isOr + "<br>");
        document.write("isNot: " + isNot + "<br>");
        document.write("isAdd: " + isAdd + "<br>");
        document.write("isSubtract: " + isSubtract + "<br>");
        document.write("isMultiply: " + isMultiply + "<br>");   
        document.write("isDivide: " + isDivide + "<br>");
        document.write("isModulus: " + isModulus + "<br>");
        document.write("isIncrement: " + isIncrement + "<br>");
        document.write("isDecrement: " + isDecrement + "<br>");
        document.write("isBitwiseAnd: " + isBitwiseAnd + "<br>");
        document.write("isBitwiseOr: " + isBitwiseOr + "<br>");
        document.write("isBitwiseXor: " + isBitwiseXor + "<br>");
        document.write("isBitwiseNot: " + isBitwiseNot + "<br>");
        document.write("isLeftShift: " + isLeftShift + "<br>");
        document.write("isRightShift: " + isRightShift + "<br>");
        document.write("isUnsignedRightShift: " + isUnsignedRightShift + "<br>");
        //document.write();意思是将变量的值输出到网页
        

        var n1=(a>b);
        var n2=(a<b);
        var n3=(a>=b);
        var n4=(a<=b);
        var n5=(a==b);
        var n6=(a===b);
        var n7=(a!=b);
        var n8=(a&&b);
        var n9=(a||b);
        var n10=(a+b);
        var n11=(a-b);
        var n12=(a*b);
        var n13=(a/b);
        var n14=(a%b);
        var n15=(a<<b);
        var n16=(a>>b);
        var n17=(a>>>b);
        var n18=(a&b);
        var n19=(a|b);
        var n20=(a^b);
        
        document.write("n1: " + n1 + "<br>");
        document.write("n2: " + n2 + "<br>");
        document.write("n3: " + n3 + "<br>");   
        document.write("n4: " + n4 + "<br>");
        document.write("n5: " + n5 + "<br>");
        document.write("n6: " + n6 + "<br>");
        document.write("n7: " + n7 + "<br>");
        document.write("n8: " + n8 + "<br>");
        document.write("n9: " + n9 + "<br>");
        document.write("n10: " + n10 + "<br>");
        document.write("n11: " + n11 + "<br>");
        document.write("n12: " + n12 + "<br>");
        document.write("n13: " + n13 + "<br>");
        document.write("n14: " + n14 + "<br>");
        document.write("n15: " + n15 + "<br>");
        document.write("n16: " + n16 + "<br>");
        document.write("n17: " + n17 + "<br>");
        document.write("n18: " + n18 + "<br>");
        document.write("n19: " + n19 + "<br>");
        document.write("n20: " + n20 + "<br>");
    </script>
</head>
