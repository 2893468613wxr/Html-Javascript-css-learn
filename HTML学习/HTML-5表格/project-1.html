<!DOCTYPE html>
<html>
<head>
	<title>Project 1</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(even){background-color: #f2f2f2}
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Project 1</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John Doe</td>
				<td>25</td>
				<td>Male</td>
				<td>johndoe@gmail.com</td>
			</tr>
			<tr>
				<td colspan="2">Jane Smith</td>
				<td>30</td>
				<td>Female</td>
				<td>janesmith@gmail.com</td>
			</tr>
			<tr>
				<td rowspan="2">Bob Johnson</td>
				<td>20</td>
				<td>Male</td>
				<td>bobjohnson@gmail.com</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
